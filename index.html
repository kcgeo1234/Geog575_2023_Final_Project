<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
            <title></title>

        <link rel="stylesheet" href="lib/leaflet.css">
        <link rel="stylesheet" href="lib/L.Control.Sidebar.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
    </head>

    <body>
        <div class="sidenav">
            <img id="spikeLine" src="img/Charts/Metal.png" width="170" height="80" alt="Something's wrong here">
            <div class="sidebar-legend" style="height: 180px;">
            </div>
            <button class="dropdown-btn">
                Select Category
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-container">
                <button class="cateName"><b>Fish</b></button>
                <div class="dropdown-attrName">
                    <button class="attrName" id="Non-Fillet Frozen Fish">Non-Fillet Frozen Fish</button>
                    <button class="attrName" id="Non-Fillet Fresh Fish">Non-Fillet Fresh Fish</button>
                    <button class="attrName" id="Fish Fillets">Fish Fillets</button>
                </div>
                <button class="cateName"><b>Machinery</b></button>
                <div class="dropdown-attrName">
                    <button class="attrName" id="Machinery Mechanical Appliances & Parts">Machinery, Mechanical Appliances, & Parts</button>
                    <button class="attrName" id="Electrical Machinery and Electronics">Electrical Machinery and Electronics</button>
                    <button class="attrName" id="Machines">Machines</button>
                </div>
                <button class="cateName"><b>Chemicals</b></button>
                <div class="dropdown-attrName">
                    <button class="attrName" id="Organic Chemicals">Organic Chemicals</button>
                    <button class="attrName" id="Chemical">Chemicals</button>
                    <button class="attrName" id="Halogenated Hydrocarbons">Halogenated Hydrocarbons</button>
                </div>
                <button class="cateName"><b>Other Materials</b></button>
                <div class="dropdown-attrName">
                    <button class="attrName" id="Metal">Metals</button>
                    <button class="attrName" id="Textiles">Textiles</button>
                </div>
            </div>
        </div>
        <div id="map"></div>
        <div id="panel"></div>
        <div id="sidebar">
            <h1>leaflet-sidebar</h1>
            <img class="flag"></img>
            <!-- <button id="reset" style="float: right;">Reset Map View</button> -->
            <p></p>
        </div>

        <script type="text/javascript" src="lib/leaflet-src.js"></script>
        <script type="text/javascript" src="lib/L.Control.Sidebar.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="lib/jquery-3.5.1.js"></script>
    </body>
</html>
